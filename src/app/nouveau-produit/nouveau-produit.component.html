<div class="p-3">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">

                    <form [formGroup]="produitForm"  (ngSubmit)="saveProduct()">
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Libel√©</span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" formControlName="nom">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Marque</span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" formControlName="marque">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" >Prix</span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" formControlName="prix">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" >Disponible</label>
                            <input type="checkbox" class="form-check-input"  formControlName="active">
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button [disabled]="produitForm.invalid" class="btn btn-primary">Button</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
